{% extends "base.html" %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="col col-lg-6 shadow p-5">
        <h2 class="text-center">Welcome to Login!</h2>
        <p class="text-center text-muted">Please log in to continue managing your finances.</p>
        
        <form method="POST">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Login</button>
        </form>

        <p class="text-center">
            Don't have an account?  
            <a href="{{ url_for('main.register') }}" class="btn btn-link">Create one here</a>
        </p>
    </div>
</div>
{% endblock %}
